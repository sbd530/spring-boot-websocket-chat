spring:

  profiles:
    active: local

  redis:
    host: localhost
    port: 6380

  datasource:
    url: jdbc:h2:tcp://localhost/~/chat
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        show_sql: true
#        use_sql_comments: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace